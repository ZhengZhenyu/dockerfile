    port: 8042
  - name: port-4
    port: 9864
  - name: port-5
    port: 9865
  - name: port-6
    port: 9866
  - name: port-7
    port: 9867
  - name: port-8
    port: 45454
  - name: port-9
    port: 50010
  - name: port-10
    port: 50075
  - name: port-11
    port: 50475
  - name: port-12
    port: 50020
---
apiVersion: v1
kind: Pod
metadata:
    name: hadoop-worker-arm
    namespace: hadoop
    labels:
      app: hadoop-worker-arm
spec:
  nodeSelector:
    kubernetes.io/arch: arm64
    #kubernetes.io/hostname: openeuler-node5-arm64
  containers:
    - name: hadoop-worker-arm
      image: ghcr.io/liusheng/hadoop-3.3.0-openeuler:aarch64
