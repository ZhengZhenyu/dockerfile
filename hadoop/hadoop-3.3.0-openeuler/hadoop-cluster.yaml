---
apiVersion: v1
kind: Namespace
metadata:
  name: hadoop
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hadoop-conf
  namespace: hadoop
data:
  HADOOP_CONTROLLER: hadoop-controller
---
apiVersion: v1
kind: Service
metadata:
  name: hadoop-jobhistory
  namespace: hadoop
spec:
  type: NodePort
  selector:
    app: hadoop-controller
  ports:
    - name: jobhistory
      port: 19888
---
apiVersion: v1
kind: Service
metadata:
  name: hadoop-controller
  namespace: hadoop
spec:
  selector:
    app: hadoop-controller
  ports:
  - name: port-0
    port: 8030
  - name: port-1
    port: 8031
  - name: port-2
    port: 8032
  - name: port-3
    port: 8033
  - name: port-4
    port: 8040
  - name: port-5
    port: 8042
  - name: port-6
    port: 8088
  - name: port-7
    port: 9000
  - name: port-8
    port: 9864
  - name: port-9
    port: 9866
  - name: port-10
    port: 9867
  - name: port-11
    port: 9868
  - name: port-12
    port: 9870
  - name: port-13
    port: 10020
  - name: port-14
    port: 10033
  - name: port-15
    port: 13562
  - name: port-16
    port: 19888
  - name: port-17
    port: 33011
  - name: port-18
    port: 37319
  - name: port-19
    port: 40469
---
apiVersion: v1
kind: Pod
metadata:
  name: hadoop-controller
  namespace: hadoop
  labels:
    app: hadoop-controller
spec:
  nodeSelector:
    kubernetes.io/arch: arm64
    #kubernetes.io/hostname: openeuler-node5-arm64
  containers:
    - name: hadoop-master
      image: ghcr.io/liusheng/hadoop-3.3.0-openeuler:aarch64
      imagePullPolicy: Always
      resources:
        requests:
          memory: "4096Mi"
          cpu: "4096m"
      env:
        - name: HADOOP_SERVICES
          value: "all"
        - name: HADOOP_CONTROLLER
          valueFrom:
            configMapKeyRef:
              name: hadoop-conf
              key: HADOOP_CONTROLLER

  restartPolicy: Always

---
